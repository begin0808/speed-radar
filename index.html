                if (!this.audioCtx) {

                }
                if (this.audioCtx.state === 'suspended') {
                    this.audioCtx.resume().catch(() => { });

            },
            playTone: function () {
                if (!this.audioCtx) return;
                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();
                osc.connect(gain);
                gain.connect(this.audioCtx.destination);

                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, this.audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(440, this.audioCtx.currentTime + 0.1);

                gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.audioCtx.currentTime + 0.1);

                osc.start();
                osc.stop(this.audioCtx.currentTime + 0.1);
            },
            start: function () {
                this.init();
                if (!this.interval) {
                    this.playTone();
                    this.interval = setInterval(() => this.playTone(), 600);
                }
            },
            stop: function () {
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;

            }

        async function loadCameras() {
            const statusTag = document.getElementById('db-status');

                            if (!dirText) return undefined;
                            const t = dirText;
                            if (t.includes('åŒ—') && !t.includes('å—') && !t.includes('æ±') && !t.includes('è¥¿')) return 0;
                            if (t.includes('æ±åŒ—')) return 45;
                            if (t.includes('æ±') && !t.includes('è¥¿') && !t.includes('åŒ—') && !t.includes('å—')) return 90;
                            if (t.includes('æ±å—')) return 135;
                            if (t.includes('å—') && !t.includes('åŒ—') && !t.includes('æ±') && !t.includes('è¥¿')) return 180;
                            if (t.includes('è¥¿å—')) return 225;
                            if (t.includes('è¥¿') && !t.includes('æ±') && !t.includes('åŒ—') && !t.includes('å—')) return 270;

        // --- Spatial Indexing System ---
        let cameraGrid = {};
        const GRID_SIZE = 0.02; // Approx 2km cells

        function getGridKey(lat, lng) {
            return `${Math.floor(lat / GRID_SIZE)},${Math.floor(lng / GRID_SIZE)}`;
        }

        function buildSpatialIndex() {
            cameraGrid = {};
            cameras.forEach(cam => {
                const key = getGridKey(cam.lat, cam.lng);
                if (!cameraGrid[key]) cameraGrid[key] = [];
                cameraGrid[key].push(cam);
            });
            console.log("Spatial Index Built:", Object.keys(cameraGrid).length, "clusters");
        }

        function getNearbyCameras(lat, lng) {
            // Check 9 neighbor cells (3x3)
            const centerKey = getGridKey(lat, lng);
            const [baseLatIdx, baseLngIdx] = centerKey.split(',').map(Number);
            let candidates = [];

            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const key = `${baseLatIdx + i},${baseLngIdx + j}`;
                    if (cameraGrid[key]) {
                        candidates = candidates.concat(cameraGrid[key]);
                    }
                }
            }
            return candidates;

        async function fetchRoadName(lat, lng) {
            const now = Date.now();
            // Refinement 3: Fast Update (3 seconds)
            if (now - lastRoadFetchTime < 3000 && lastRoadFetchPos && getDistance(lat, lng, lastRoadFetchPos.lat, lastRoadFetchPos.lng) < 30) {

            lastRoadFetchTime = now;
            lastRoadFetchPos = { lat, lng };

            try {
                const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=zh-TW`;
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.address) {
                    const road = data.address.road || data.address.pedestrian || data.address.highway || data.address.street || "æœªçŸ¥é“è·¯";
                    currentRoadName = road;
                    const roadDisplay = document.getElementById('current-road-display');

                    roadDisplay.classList.remove('text-gray-500');

        function normalizeRoadName(name) {
            if (!name) return "";
            let normalized = name;
            if (normalized.startsWith("åœ‹é“")) {
                normalized = normalized.replace(/[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹å]+/g, (match) => {
                    if (match === 'ä¸€') return '1';
                    if (match === 'ä¸‰') return '3';
                    if (match === 'äº”') return '5';
                    return match;
                });
            }
            return normalized;
        }

        // State Machine for Alerts

        function checkProximity(lat, lng, speed = 0, heading = null) {
            fetchRoadName(lat, lng);

            const candidates = getNearbyCameras(lat, lng);
            if (candidates.length === 0) return;

            let minDist = Infinity;
            let nearestCam = null;
            let debugMsg = "";

            let absNearest = null;
            let absMinDist = Infinity;

            const CHECK_ANGLE = 40;
            const STRICT_HEADING_TOLERANCE = 45;

            for (let cam of candidates) {
                const d = getDistance(lat, lng, cam.lat, cam.lng);

                if (d < absMinDist) {
                    absMinDist = d;
                    absNearest = cam;
                }

                if (d > CONFIG.WARN_DIST) continue;

                let isThreat = true;
                let failReason = "";

                // === STRICT FILTERING (Refinement Round 3) ===

                // 1. Road Name Check (Common for BOTH Static and Moving)
                // If road name is known, it MUST match. 
                // If unknown/detecting, it's considered a MISMATCH (Strict by user request)
                if (!currentRoadName || currentRoadName === "æœªçŸ¥é“è·¯" || currentRoadName === "åµæ¸¬ä¸­") {
                    isThreat = false;
                    failReason = "è·¯åæœªå®š";
                } else if (cam.address) {
                    const normUserRoad = normalizeRoadName(currentRoadName);
                    let userRoadBase = normUserRoad.replace(/(\d+|[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹å]+)æ®µ.*/, '');
                    userRoadBase = userRoadBase.replace(/(å··|å¼„|è™Ÿ).*/, '').trim();
                    const camAddressClean = cam.address.replace(/[-_/\s]/g, '');

                    if (userRoadBase.length > 1 && !camAddressClean.includes(userRoadBase)) {
                        isThreat = false;
                        failReason = "è·¯åä¸ç¬¦";
                    }
                }

                // 2. Extra Checks for Moving Mode
                if (isThreat && speed >= 10) {
                    const hasDirectionData = typeof cam.direction !== 'undefined';
                    const hasHeadingData = heading !== null;

                    if (hasDirectionData && hasHeadingData) {
                        // Heading Check
                        let headingDiff = Math.abs(heading - cam.direction);
                        if (headingDiff > 180) headingDiff = 360 - headingDiff;

                        if (headingDiff > STRICT_HEADING_TOLERANCE) {
                            isThreat = false;
                            failReason = `æ–¹å‘ä¸ç¬¦(${Math.round(headingDiff)}Â°)`;
                        }

                        // Cone Check
                        if (isThreat) {
                            const bearingCamToCar = getBearing(cam.lat, cam.lng, lat, lng);
                            const expectedUpstreamBearing = (cam.direction + 180) % 360;
                            let positionDiff = Math.abs(bearingCamToCar - expectedUpstreamBearing);
                            if (positionDiff > 180) positionDiff = 360 - positionDiff;

                            const threshold = d < 50 ? 60 : CHECK_ANGLE;
                            if (positionDiff > threshold) {
                                isThreat = false;
                                failReason = "ä¸åœ¨æ‰‡å½¢å€";
                            }
                        }
                    }
                }

                if (cam === absNearest && !isThreat) {
                    debugMsg = `å¿½ç•¥: ${failReason}`;
                }

                if (isThreat) {
                    if (d < minDist) {
                        minDist = d;
                        nearestCam = cam;
                    }
                }
            }

            const debugEl = document.getElementById('detection-debug-info');
            if (nearestCam) {
                const state = interactedCameras.get(nearestCam.id);
                const flashInfo = (state && state.flashStartTime > 0) ? " (å·²é–ƒ)" : "";
                debugEl.innerText = `é–å®š: ${nearestCam.limit}k (${Math.round(minDist)}m)${flashInfo}`;
                debugEl.className = "text-[10px] text-green-400 mt-1 truncate";
            } else if (absNearest && absMinDist < 800) {
                debugEl.innerText = `æœ€è¿‘ ${Math.round(absMinDist)}m - ${debugMsg}`;
                debugEl.className = "text-[10px] text-gray-400 mt-1 truncate";
            } else {
                debugEl.innerText = "ç¯„åœå…§ç„¡æ¸¬é€Ÿ";
                debugEl.className = "text-[10px] text-gray-500 mt-1 truncate";
            }

            updateUI(minDist, nearestCam, speed);
            handleVoiceAlert(minDist, nearestCam, speed);
        }

        function startGPS() {

                    debugAccuracy.innerText = `ç²¾åº¦: ${Math.round(accuracy)}m`;

                    // --- é—œéµä¿®æ­£ï¼šç²¾åº¦éæ¿¾ ---
                    if (accuracy > CONFIG.GPS_ACCURACY_THRESHOLD) {

                        // ç²¾åº¦å¤ å¥½ï¼Œæ‰åŸ·è¡Œè­¦ç¤ºåˆ¤æ–·
                        checkProximity(latitude, longitude, kmh, heading);

                (err) => {

                    let errorMsg = "GPS å®šä½å¤±æ•—";

                    } else {
                        console.error("GPS Error:", err);
                        if (err.code === 1) errorMsg = "GPS æ¬Šé™è¢«æ‹’çµ•";

                    text.innerText = errorMsg;

                { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }

        }

        // é‡å•Ÿ GPS æ™‚ï¼Œå¼·åˆ¶å›æ­£åœ°åœ–

        function startSimulation(targetLatLng) {
            isSimulating = true;
            const start = currentPos;
            const steps = 200;
            let step = 0;
            let mockSpeed = Math.floor(Math.random() * 40) + 40;
            const simHeading = getBearing(start.lat, start.lng, targetLatLng.lat, targetLatLng.lng);

            if (pathLine) map.removeLayer(pathLine);
            pathLine = L.polyline([start, targetLatLng], { color: 'blue', dashArray: '5, 10' }).addTo(map);

            simInterval = setInterval(() => {
                step++;
                const progress = step / steps;
                const lat = start.lat + (targetLatLng.lat - start.lat) * progress;
                const lng = start.lng + (targetLatLng.lng - start.lng) * progress;
                currentPos = { lat, lng };
                userMarker.setLatLng([lat, lng]);

                // ä¿®æ­£ï¼šä½¿ç”¨ offset centerï¼ŒZoom Level 15.3
                const center = getOffsetCenter(lat, lng, 15.3);
                map.setView(center, 15.3);

                document.getElementById('debug-heading').innerText = `æ–¹å‘: ${Math.round(simHeading)}Â°`;

                checkProximity(lat, lng, mockSpeed, simHeading);

                if (step >= steps) {

                    isSimulating = false;
                    updateUI(Infinity, null, 0);
                    if (pathLine) map.removeLayer(pathLine);

            }, 50);
        }

        function getBearing(lat1, lng1, lat2, lng2) {
            const dLon = toRad(lng2 - lng1);
            const y = Math.sin(dLon) * Math.cos(toRad(lat2));
            const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
            let brng = toDeg(Math.atan2(y, x));
            return (brng + 360) % 360;
        }

        function toRad(deg) { return deg * Math.PI / 180; }
        function toDeg(rad) { return rad * 180 / Math.PI; }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const Ï†1 = lat1 * Math.PI / 180, Ï†2 = lat2 * Math.PI / 180;
            const a = Math.sin((lat2 - lat1) * Math.PI / 360) ** 2 + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin((lon2 - lon1) * Math.PI / 360) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function updateUI(dist, cam, speed) {
            document.getElementById('speed-display').innerText = speed;
            const elDist = document.getElementById('distance-display');
            const elMsgBox = document.getElementById('alert-message-box');
            const alertOverlay = document.getElementById('alert-overlay');

            // Clear alerts if far away or no camera
            if (dist > 2000 || !cam) {
                elDist.innerText = "--";
                alertOverlay.style.display = 'none';
                elMsgBox.classList.add('hidden');
                BeepManager.stop(); // Stop sound
                return;
            }

            elDist.innerText = Math.round(dist);
            document.getElementById('limit-val').innerText = cam.limit;

            // --- 3-Second Flash Logic (User Requirement) ---
            let state = interactedCameras.get(cam.id) || { maxStage: 0, lastSeen: 0, flashStartTime: 0 };

            // Determine if we SHOULD show overlay (Red Zone < 200m)
            const isInRedZone = (dist <= CONFIG.ALERT_DIST);
            let shouldShowOverlay = false;
            let shouldFlash = false;

            if (isInRedZone) {
                // Initialize flash timer if entering red zone for first time
                if (!state.flashStartTime || state.flashStartTime === 0) {
                    state.flashStartTime = Date.now();
                    interactedCameras.set(cam.id, state);
                }

                // Check 3s limit
                const elapsed = Date.now() - state.flashStartTime;
                if (elapsed < 3000) {
                    shouldShowOverlay = true;
                    // Flash only if moving > 20 (moving mode), otherwise just solid red (static mode)
                    if (speed > 20) shouldFlash = true;
                }
            }

            // Apply UI
            if (shouldShowOverlay) {
                alertOverlay.style.display = 'block';
                alertOverlay.style.animation = shouldFlash ? 'pulse 0.8s infinite' : 'none';
                alertOverlay.style.borderColor = 'rgba(220, 38, 38, 1)'; // Solid red border
            } else {
                alertOverlay.style.display = 'none';
            }

            // Msg Box logic (Yellow/Red)
            if (dist <= CONFIG.WARN_DIST) {
                elMsgBox.classList.remove('hidden');
                if (dist <= CONFIG.ALERT_DIST) {
                    elMsgBox.innerHTML = `<span class="text-xl font-bold text-red-400">âš ï¸ é™é€Ÿ ${cam.limit}</span>`;
                } else {
                    elMsgBox.innerHTML = `<span class="text-lg font-bold text-yellow-300">ğŸ”” å‰æ–¹æ¸¬é€Ÿ</span>`;
                }
            } else {
                elMsgBox.classList.add('hidden');
            }
        }

        function handleVoiceAlert(dist, cam, speed) {
            if (!audioEnabled || !cam) return;

            let state = interactedCameras.get(cam.id) || { maxStage: 0, lastSeen: 0, flashStartTime: 0 };

            // Reset if far away
            if (dist > CONFIG.RESET_DIST) {
                interactedCameras.delete(cam.id);
                state = { maxStage: 0, lastSeen: 0, flashStartTime: 0 };
            }

            // Stage 1: 500m é è­¦ (Yellow)
            if (dist <= CONFIG.WARN_DIST && dist > CONFIG.ALERT_DIST) {
                if (state.maxStage < 1) {
                    speak(`å‰æ–¹æ¸¬é€Ÿï¼Œé™é€Ÿ${cam.limit}`);
                    state.maxStage = 1;
                }
            }

            // Stage 2: 200m ç·Šæ€¥ (Red)
            if (dist <= CONFIG.ALERT_DIST && dist > CONFIG.PASS_DIST) {
                // Only speak if speeding > 20km/h and haven't spoken yet for this stage
                if (speed >= CONFIG.MIN_SPEED_ALERT && state.maxStage < 2) {
                    speak(`æ³¨æ„ï¼Œé™é€Ÿ${cam.limit}`);
                    state.maxStage = 2;
                }
            }

            // Stage 3: <100m (Beep)
            if (dist <= CONFIG.PASS_DIST) {
                // Beep only if moving > 5km/h OR speeding
                const isMoving = speed > 5;
                const isSpeeding = speed > cam.limit;

                if (isMoving || isSpeeding) {
                    BeepManager.start();
                } else {
                    BeepManager.stop();
                }
            } else {
                // Stop beep if out of Stage 3
                if (dist > CONFIG.PASS_DIST) BeepManager.stop();
            }

            state.lastSeen = Date.now();
            interactedCameras.set(cam.id, state);
        }
